---
layout: page
---
<h1>{{ page.title }}</h1>

<div class="postinfo">
  Posted {{ page.date | date: "%A %B %d, %Y" }}
</div>

{{ content }}

<div id="postlinks">
{% if page.previous != null %}
  <div class="previouslink">
    Previous: <a href="{{page.previous.url}}">{{ page.previous.title }}</a>
  </div>
{% endif %}

{% if page.next != null %}
  <div class="nextlink">
    Next: <a href="{{page.next.url}}">{{ page.next.title }}</a>
  </div>
{% endif %}
</div>
