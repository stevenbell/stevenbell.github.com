---
layout: page
---
<!-- Facebook comment setup -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<h1>{{ page.title }}</h1>

<div class="postinfo">
  Posted {{ page.date | date: "%A %B %d, %Y" }}
</div>

{{ content }}

<div class="fb-comments" data-href="{{site.url}}{{page.url}}" data-width="470" data-num-posts="4"></div>

<div id="postlinks">
{% if page.previous != null %}
  <div class="previouslink">
    Previous: <a href="{{page.previous.url}}">{{ page.previous.title }}</a>
  </div>
{% endif %}

{% if page.next != null %}
  <div class="nextlink">
    Next: <a href="{{page.next.url}}">{{ page.next.title }}</a>
  </div>
{% endif %}
</div>
